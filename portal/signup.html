<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trial2Cure Signup Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./main.js"></script>
  <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.96.27/resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex"></script>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Trial2Cure Patient Signup Portal">
  <meta name="keywords"
    content="trial2cure, clinical trials, patient empowerment, AI healthcare solutions, clinical trial matching, signup, patient">
  <meta name="author" content="Trial2Cure">
  <!-- Favicon -->
  <link rel="icon" href="Images/logo.png" type="image/png">
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/colors/green.css">

  <style>
    .bg {
      background-image: url("Images/bgimg1.png");
      /* height: 100%; */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>
<script src="js/patient_signup.js"></script>

<body>
  <div class="content-wrapper bg">
    <section>
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-6 mx-auto mt-10">
            <div class="card">
              <div class="card-body p-5 text-center">
                <img src="Images/logo.png" width="50" height="50" alt="Trial2CureLogo" />
                <h1 class="mb-3 text-center">Sign up to Trial2Cure</h1>
                <p class="lead mb-6 text-center">Registration takes less than a minute.</p>
                <form class="text-start mb-3">
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" placeholder="Email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Name" id="loginName" required>
                    <label for="loginName">Name</label>
                  </div>
                  <!-- <div class="form-floating password-field mb-4">
                    <input type="date" class="form-control" placeholder="Date" id="dob">
                    <label for="dob">DOB</label>
                  </div> -->
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Previous Name" id="previousName">
                    <label for="loginName">Previous Name</label>
                  </div>
                  <!-- <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="SSN Number" id="ssn">
                    <label for="ssn">Last 4 Digit of SSN</label>
                  </div> -->
                  <div class="form-floating mb-4">
                    <input type="number" class="form-control" placeholder="Mobile Number" id="mobileNumber">
                    <label for="ssn">Mobile Number</label>
                  </div>
                  <div class="">Age Range:</div>
                  <div class="form-floating mb-4 d-flex">
                    <div class="form-check m-2">
                      <input id="credit" name="ageRange" type="radio" class="form-check-input" checked="" required="">
                      <label class="form-check-label" for="credit">Birth – 17 Years</label>
                    </div>
                    <div class="form-check m-2">
                      <input id="debit" name="ageRange" type="radio" class="form-check-input" required="">
                      <label class="form-check-label" for="debit">18–64 Years</label>
                    </div>
                    <div class="form-check m-2">
                      <input id="paypal" name="ageRange" type="radio" class="form-check-input" required="">
                      <label class="form-check-label" for="paypal">65 years and Older</label>
                    </div>
                  </div>
                  <div class="">Gender:</div>
                  <div class="form-floating mb-4 d-flex">
                    <div class="form-check m-2">
                      <input id="Male" name="gender" type="radio" class="form-check-input" checked="" required="">
                      <label class="form-check-label" for="Male">Male</label>
                    </div>
                    <div class="form-check m-2">
                      <input id="Female" name="gender" type="radio" class="form-check-input" required="">
                      <label class="form-check-label" for="Female">Female</label>
                    </div>
                    <div class="form-check m-2">
                      <input id="Transgender" name="gender" type="radio" class="form-check-input" required="">
                      <label class="form-check-label" for="Transgender">Transgender</label>
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Condition/Disease Details:" id="diseaseName">
                    <label for="loginName">Condition/Disease Details</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" placeholder="Address" id="addressName">
                    <label for="loginName">Address</label>
                  </div>
                  <div class="form-floating password-field mb-4">
                    <input type="password" class="form-control" placeholder="Password" id="loginPassword" required>
                    <span class="password-toggle"><i class="uil uil-eye"></i></span>
                    <label for="loginPassword">Confirm Password</label>
                  </div>
                  <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="concentCheckbox">
                    <label class="form-check-label" for="concentCheckbox">Consent <a href="https://peearz.com/document/consent.pdf"
                        target="_blank">here</a></label>
                  </div>


                  <a class="btn btn-primary rounded-pill btn-login w-100 mb-2" onclick="firebasePatientSignup()">Sign Up</a>
                </form>
                <!-- /form -->
                <p class="mb-0">Already have an account? <a href="./patient.html" class="hover">Sign in</a></p>
                <!--<div class="divider-icon my-4">or</div>-->
                <!--<nav class="nav social justify-content-center text-center">-->
                <!--  <a href="#" class="btn btn-circle btn-sm btn-google"><i class="uil uil-google"></i></a>-->
                <!--  <a href="#" class="btn btn-circle btn-sm btn-facebook-f"><i class="uil uil-facebook-f"></i></a>-->
                <!--  <a href="#" class="btn btn-circle btn-sm btn-twitter"><i class="uil uil-twitter"></i></a>-->
                <!--</nav>-->
                <!--/.social -->
              </div>
              <!--/.card-body -->
            </div>
            <!--/.card -->
          </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
  </div>

  <div class="progress-wrap">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
</body>

</html>
